<table class="table table-striped table-spacing">
    <tr>
        <th colspan="9" class="action">
            <div><span class="action-text">Action</span><span><i class="fa fa-share-alt icon" aria-hidden="true"></i></i></span><span><i class="fa fa-eye icon" aria-hidden="true"></i></span><span><i class="fa fa-pencil icon" aria-hidden="true"></i></span><span><i class="fa fa-trash-o icon" aria-hidden="true"></i></span><span><i class="fa fa-clone icon" aria-hidden="true"></i></span></div>
        </th>
    </tr>
    <tr class="head">
        <td>
            #
        </td>
        <td>
            ProductName
        </td>
        <td class="text-center">
            Features
        </td>
        <td class="text-center">
            Sub-Category
        </td>
        <td class="text-center">
            Price
        </td>
        <td class="text-center">
            Status
        </td>
        <td class="text-center">
            Qty Left
        </td>
        <td class="text-center">
            Qty Sold
        </td>
        <td class="text-center">
            Action
        </td>
    </tr>
    <tr>
        <td>
            &nbsp;
        </td>
        <td colspan="8">
            <span class="quick-add">
                <span><i class="fa fa-plus icon" aria-hidden="true"></i></span>
                <span class="icon-text">Quick-Add A Product</span>
            </span>
        </td>
    </tr>
    <tr ng-repeat="product in products">
        <form>
            <td>
                <div class="checkbox">
                    <label class="checkboxclass">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                    </label>
                </div>
            </td>
            <td>
                {{product.ProductName}}
            </td>
            <td class="text-center">
                <a href="#" tooltip-placement="left" uib-tooltip="Mark as Featured" class="tooltiptext" tooltip-class="customClass"><i class="fa fa-star-o" aria-hidden="true"></i></a>
            </td>
            <td class="text-center">
                {{product.SubCategory}}
            </td>
            <td class="text-center">
                {{product.Price}}
            </td>
            <td class="text-center">
                {{product.Status}}
            </td>
            <td class="text-center">
                {{product.QtyLeft}}
            </td>
            <td class="text-center">
                {{product.QtySold}}
            </td>
            <td class="text-center action-column">
                <span><i class="fa fa-share-alt icon" aria-hidden="true"></i></span>
                <a href="#" tooltip-placement="bottom" uib-tooltip="View In Store" class="tooltiptext" tooltip-class="customClass"><i class="fa fa-eye icon" aria-hidden="true"></i></a>
                <span><i class="fa fa-pencil icon" aria-hidden="true"></i></span>
                <span><i class="fa fa-trash-o icon" aria-hidden="true"></i></span>
                <span><i class="fa fa-clone icon" aria-hidden="true"></i></span>
            </td>
        </form>
    </tr>
</table>
