<div class="modal-body p-0">
        <div class="modal_bg">
                <section class="px-5">
                        <div class="home-form py-3">
                                <div class="text-center">
                                        <h4 class="home-title">Arrange Callback</h4>
                                        <p>If you have any Enquiry kindly take a moment to fill up the form, Our representative will
                                                contact you shortly
                                        </p>
                                </div>
                                <div class="order-form">
                                        <form>
                                                <div class="row my-3">
                                                        <div class="col-12 col-md-6">
                                                                <label for="name">Your Name</label>
                                                                <input type="text" id="name" class="form-control" placeholder="Name" required>
                                                        </div>
                                                        <div class="col-12 col-md-6">
                                                                <label for="email">Email Address</label>
                                                                <input type="email" id="email" class="form-control" placeholder="Email" required>
                                                        </div>
                                                </div>
                                                <div class="row my-3">
                                                        <div class="col-12 col-md-6">
                                                                <label for="phone">Phone Number</label>
                                                                <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
                                                        </div>
                                                        <div class="col-12 col-md-6">
                                                                <label for="city">City</label>
                                                                <input type="text" id="city" class="form-control" placeholder="City" required>
                                                        </div>
                                                </div>
                                                <div class="row my-3">
                                                        <div class="col-12">
                                                                <label for="enquire">Enquiry</label>
                                                                <textarea class="form-control" rows="7" id="enquire" placeholder="Enquiry" required></textarea>
                                                        </div>
                                                </div>
                                                <div class="text-center my-2">
                                                        <button type="submit" class="btn large-button my-2" role="button">Submit</button>
                                                        <button type="button" class="btn large-button my-2" role="button" ng-click="closeModal()">Cancel</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </section>
        </div>
</div>
